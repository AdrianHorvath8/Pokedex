version: '3.8'

services:
  web:
    build: .
    volumes:
      - .:/app
      - ./data:/app/data  # For SQLite database persistence
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=production
      - DATABASE_URL=sqlite:///./data/db.sqlite3
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"